<div id="note">
  <h1>Technology note Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
		{% unless post.category contains 'blog' %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    	{% endunless %}
	{% endfor %}
  </ul>
</div>
